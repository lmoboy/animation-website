services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
      - /var/www/html/node_modules
    ports:
      - "8000:8000"
      - "5173:5173"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - VITE_APP_NAME="${APP_NAME}"
      - HOST=0.0.0.0
    networks:
      - animations_network
    command: sh -c "npm install --platform=linux --arch=x64 && VITE_HOST=0.0.0.0 npm run dev & php artisan serve --host=0.0.0.0 --port=8000"

networks:
  animations_network:
    driver: bridge
